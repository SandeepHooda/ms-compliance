<ion-view title="Login"  class="white" ng-controller="CTRL_Login as $ctrl" cache-view="false">
<ion-header-bar class="bar-positive">
      <h1 class="title">Login</h1>
    </ion-header-bar>
 <ion-content class="padding">

<input type="text" placeholder="Work Email address"  ng-model="$ctrl.emailAddress" ng-keyup="checkEnter()"> 
<button   ng-click="createUser()" id="signin" name="signin" class="loginBtn ">Login</button>
 	

	
	
 </ion-content>
</ion-view>
